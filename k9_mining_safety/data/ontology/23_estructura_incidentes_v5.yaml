    en campo que tiene el potencial de causar un incidente.'
  campos_obligatorios:
  - id_incidente:
      type: string
      description: ID único y consecutivo del peligro detectado.
  - fecha:
      type: date
      format: YYYY-MM-DD
      description: Fecha de detección del peligro.
  - hora:
      type: time
      format: HH:MM
      description: Hora de detección del peligro (formato 24h).
  - area_operacional:
      type: string
      ref: catalogo_areas_operacionales
      description: ID del área operacional donde se detectó el peligro.
  - roles_involucrados:
      type: array
      items_type: string
      ref: catalogo_roles
      description: Lista de IDs de los roles de las personas que identificaron o están expuestas al peligro.
  - riesgo_asociado:
      type: string
      ref: catalogo_riesgos
      description: ID del riesgo principal asociado al peligro (ej. R01, R02).
  - peligro_identificado:
      type: string
      ref: catalogo_peligros_detectados
      description: ID del peligro específico identificado del catálogo de peligros.
  - causas_potenciales_ids:
      type: array
      items_type: string
      ref: catalogo_causas
      optional: true
      description: IDs de causas potenciales relacionadas al peligro detectado.
  - recomendacion_inmediata:
      type: text
      description: Descripción de la acción recomendada de forma inmediata para controlar el peligro.
